<!-- İstiklal Marşı YouTube videosu, gizli ve otomatik -->
<iframe 
  width="0" height="0" 
  src="https://www.youtube.com/embed/Y75Km7dlt94?autoplay=1&loop=1&playlist=Y75Km7dlt94&controls=0&mute=0" 
  title="İstiklal Marşı" frameborder="0" 
  allow="autoplay"

<script>
// MATRIX EFEKTI
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZÇŞİÖÜĞ0123456789@#$%^&*()";
const fontSize = 16;
const columns = Math.floor(width / fontSize);

let drops = [];
for(let x = 0; x < columns; x++)
  drops[x] = Math.random() * height;

function draw() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
  ctx.fillRect(0, 0, width, height);

  ctx.font = fontSize + "px monospace";

  for(let i = 0; i < drops.length; i++) {
    let text = letters.charAt(Math.floor(Math.random() * letters.length));
    if (Math.random() > 0.9) {
      ctx.fillStyle = '#aaffaa';
    } else {
      ctx.fillStyle = '#0f0';
    }
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if(drops[i] * fontSize > height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

setInterval(draw, 50);

// Sağ tıklama, seçim ve kopyalamayı engelle
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('copy', e => e.preventDefault());
document.addEventListener('selectstart', e => e.preventDefault());
document.addEventListener('dragstart', e => e.preventDefault());

// Sayfa yeniden boyutlandığında canvas güncelle
window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});
</script>
